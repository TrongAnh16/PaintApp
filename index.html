<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title" style="font-style: oblique;"><strong>SHAPES</strong></label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="https://cdn-icons-png.flaticon.com/512/33/33848.png" width="20px" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="https://cdn-icons-png.flaticon.com/512/481/481078.png" width="20px" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="https://cdn-icons-png.flaticon.com/512/649/649738.png" width="20px" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title" style="font-style: oblique;"><strong>OPTIONS</strong></label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="https://cdn-icons-png.flaticon.com/512/122/122118.png" width="20px" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="https://cdn-icons-png.flaticon.com/512/171/171383.png" width="20px" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="100" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title" style="font-style: oblique;"><strong>COLORS</strong></label>
          <ul class="options">
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">CLEAR ALL</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
